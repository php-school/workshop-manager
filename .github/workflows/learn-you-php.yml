name: WorkshopManager

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v1
          ini-values: ${{ env.PHP_INI_VALUES }}

      - name: Install Dependencies
        run: composer update

      - name: Test Install Learn You PHP
        run: ./bin/workshop-manager install learnyouphp



